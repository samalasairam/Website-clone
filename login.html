<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-page</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-white text-center sm:text-3xl text-sm font-bold">
        Login
      </h1>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Email</label
          >

          <input
            class="w-full bg-gray-600 px-3 py-2 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            placeholder="Email"
            name=""
          />
        </div>
        <div class="mb-2">
          <label class="block text-sm font-medium text-gray-300 mb-2" for=""
            >Password</label
          >
          <input
            class="w-full bg-gray-600 px-3 py-2 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            placeholder="Password"
            name=""
          />
        </div>
        <button
          class="w-full bg-blue-500 text-white rounded-md shadow-2xl hover:bg-blue-700 py-2"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
